# To override a parameter, ensure the structure matches the ConfigContainer
# and its sub-configurations (e.g., model, train, etc.)
# Top-level ConfigContainer fields are dataclasses themselves

model:
  seq_length: 4096
  tensor_model_parallel_size: 1
  pipeline_model_parallel_size: 1
  virtual_pipeline_model_parallel_size: null
  expert_model_parallel_size: 64
  apply_rope_fusion: false
  recompute_granularity: full
  recompute_method: uniform
  recompute_num_layers: 1

train:
  train_iters: 1000
  global_batch_size: 16
  micro_batch_size: 1
  eval_iters: 10

optimizer:
  lr: 0.0003
  min_lr: 0.00003

scheduler:
  lr_warmup_iters: 2000

rerun_state_machine:
  check_for_nan_in_loss: false

checkpoint:
  # Directory to save to. If null, no checkpoint will be saved.
  save: null

dist:
  use_megatron_fsdp: false
  use_torch_fsdp2: false

checkpoint:
  # Directory to save to. If null, no checkpoint will be saved.
  save: null

logger:
  log_interval: 1

ddp:
  check_for_nan_in_grad: false
  check_for_large_grads: false
  grad_reduce_in_fp32: false  # V3 recipe sets this to False

dataset:
  sequence_length: 4096

rng:
  seed: 42

mixed_precision:
  grad_reduce_in_fp32: false

profiling:
  # For optional fields in the config, specify the target to instantiate the object.
  _target_: megatron.bridge.training.config.ProfilingConfig
  use_nsys_profiler: true
  profile_step_start: 10
  profile_step_end: 11
  profile_ranks: [0]
  record_shapes: false
  use_pytorch_profiler: false
